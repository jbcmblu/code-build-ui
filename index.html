<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Software Builder</title>
    <link rel="icon" href="https://www.cmblu.com/favicon.ico" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Orbitron&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <video
      id="bgVideo"
      class="background-video"
      autoplay
      loop
      muted
      playsinline
    >
      <source
        src="https://cmblu.cdn.prismic.io/cmblu/9630661c-0b01-4347-8335-3e96411f5138_cmblu-company-video-loop-intro.mp4"
        type="video/mp4"
      />
    </video>
    <img
      class="fallback-image"
      src="https://www.cmblu.com/fileadmin/_processed_/csm_2021-07-21_CMBlu_Logo_Claim_4c_300dpi_0e2e1b1e3d.png"
      alt="Fallback Image"
    />
    <div class="video-overlay"></div>
    <header>
      <img
        src="https://cmblu.cdn.prismic.io/cmblu/09d34d2e-ca30-4733-9378-90401d4c05d9_cmblu_logo_Normal+%281%29.svg"
        alt="Company Logo"
      />
      <h1>Software Builder</h1>
    </header>

    <div id="build-log"></div>

    <!-- Replace Progress Bar HTML -->
    <div id="progress-container">
      <div class="battery-container">
        <div class="battery-cells">
          <!-- Cells will be added via JavaScript -->
        </div>
        <div class="battery-percentage">0%</div>
        <div class="battery-tip"></div>
      </div>
    </div>

    <!-- Final Output -->
    <div id="output"></div>

    <footer>
      &copy; 2025
      <a href="https://www.cmblu.com" style="color: #3095cc">CMBlu Energy AG</a>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
